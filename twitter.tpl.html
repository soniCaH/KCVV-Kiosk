<span class="tcon-loader--spinner360" aria-label="loading" ng-show="!ready">
  <span class="tcon-visuallyhidden">loading</span>
</span>

<div class="tweets-container">
  <div ng-repeat="tweet in tweets | limitTo: 6" class="tweet">
      <div class="tweet__author">
        <img ng-src="{{tweet.user.profile_image_url}}" class="tweet__author-image"/>
        <span>{{tweet.user.name}}</span>
      </div>
      <div class="tweet__content">{{tweet.text}}</div>
      <span class="tweet__created">{{tweet.created_at| date: 'dd MM yy'}}</span>
  </div>
</div>
